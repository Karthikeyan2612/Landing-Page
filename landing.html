<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthikeyan M | Developer & Innovator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            background: rgba(0, 212, 255, 0.1);
        }

        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #00d4ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: opacity 0.3s ease;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, #00d4ff33, #0099cc33);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: -5s; }
        .shape:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: -10s; }
        .shape:nth-child(4) { width: 100px; height: 100px; top: 30%; left: 70%; animation-delay: -15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .main-content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 60px;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(-45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(-45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(-45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(-45deg); }
        }

        .profile-image:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 30px 60px rgba(0, 212, 255, 0.5);
        }

        .name {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d4ff, #ffffff, #00d4ff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 4s ease-in-out infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 1.3em;
            color: #b8b8b8;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Links Section */
        .links-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 200px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .link-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            display: block;
        }

        .link-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .link-description {
            font-size: 0.9em;
            color: #b8b8b8;
            line-height: 1.4;
        }

        .portfolio-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .portfolio-card .link-description {
            color: #888;
            font-style: italic;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.9em;
            animation: fadeIn 2s ease-out;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .name { font-size: 2.5em; }
            .links-container { gap: 20px; }
            .link-card { width: 150px; padding: 20px; }
            body { cursor: auto; }
            .cursor, .cursor-trail { display: none; }
        }

        /* Link specific styles */
        .linkedin { animation-delay: 0.2s; }
        .github { animation-delay: 0.4s; }
        .portfolio { animation-delay: 0.6s; }

        .linkedin .link-icon { color: #0077b5; }
        .github .link-icon { color: #ffffff; }
        .portfolio .link-icon { color: #ff6b6b; }
    </style>
</head>

    <div class="container">
        <div class="main-content">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image">KM</div>
                <h1 class="name">Karthikeyan M</h1>
                <p class="tagline">Developer â€¢ Innovator â€¢ Problem Solver</p>
            </div>

            <!-- Links Section -->
            <div class="links-container">
                <a href="https://www.linkedin.com/in/karthikeyan-m-89a910320/" target="_blank" class="link-card linkedin">
                    <span class="link-icon">ðŸ’¼</span>

                    <div class="link-description">Code repositories & open source projects</div>
                </a>

                <div class="link-card portfolio">
                    <span class="link-icon">ðŸš€</span>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const trails = [];
        const trailLength = 20;

        // Create cursor trails
        for (let i = 0; i < trailLength; i++) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            document.body.appendChild(trail);
            trails.push({
                element: trail,
                x: 0,
                y: 0,
                opacity: 1 - (i / trailLength)
            });
        }

        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
        });

        // Animate cursor trails
        function animateTrails() {
            let currentX = mouseX;
            let currentY = mouseY;

            trails.forEach((trail, index) => {
                trail.x += (currentX - trail.x) * 0.3;
                trail.y += (currentY - trail.y) * 0.3;

                trail.element.style.left = trail.x - 3 + 'px';
                trail.element.style.top = trail.y - 3 + 'px';
                trail.element.style.opacity = trail.opacity;

                currentX = trail.x;
                currentY = trail.y;
            });

            requestAnimationFrame(animateTrails);
        }

        animateTrails();

        // Hover effects for links
        const linkCards = document.querySelectorAll('.link-card');
        
        linkCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursor.style.background = 'rgba(0, 212, 255, 0.3)';
            });
            
            card.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.background = 'rgba(0, 212, 255, 0.1)';
            });
        });

        // Parallax effect for floating shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * speed * 50;
                const yOffset = (y - 0.5) * speed * 50;
                
                shape.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });

        // Smooth scroll for mobile
        if (window.innerWidth <= 768) {
            document.body.style.cursor = 'auto';
            cursor.style.display = 'none';
            trails.forEach(trail => trail.element.style.display = 'none');
        }

        // Add click animation
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: fixed;
                left: ${e.clientX - 25}px;
                top: ${e.clientY - 25}px;
                width: 50px;
                height: 50px;
                border: 2px solid #00d4ff;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                animation: ripple 0.6s ease-out forwards;
            `;
            
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
